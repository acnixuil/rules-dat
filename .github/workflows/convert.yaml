name: Convert Mihomo Ruleset

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * 5'  # 每周五 UTC 22:00，即每周六中国时间 6:00

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Set build time
      run: echo "BUILDTIME=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV
      
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl

    - name: Download AWAvenue Ads Rule
      run: |
        wget -O awavenue-ads.yaml https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.yaml

    - name: Install Mihomo
      run: |
        # 根据系统架构下载并安装 mihomo
        case "$(uname -m)" in
        'x86_64') ARCH='amd64' ;;
        'x86' | 'i686' | 'i386') ARCH='386' ;;
        'aarch64' | 'arm64') ARCH='arm64' ;;
        'armv7l') ARCH='armv7' ;;
        'riscv64') ARCH='riscv64' ;;
        's390x') ARCH='s390x' ;;
        *) ARCH='unknown' ;;
        esac
        echo "The architecture is: $ARCH"
        if [ "$ARCH" != 'unknown' ]; then
          MIHOMO_VER=$(wget -q -O - 'https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/version.txt')
          MIHOMO_URL='https://github.com/MetaCubeX/mihomo/releases/download/Prerelease-Alpha/mihomo-linux-'$ARCH'-'$MIHOMO_VER'.deb'
          wget -q -O ./mihomo.deb "$MIHOMO_URL"
          sudo apt-get install ./mihomo.deb
          rm -f ./mihomo.deb
        fi

    - name: Compile Mihomo Ruleset
      run: |
        mihomo convert-ruleset domain yaml ./awavenue-ads.yaml ./awavenue-ads.mrs
        mihomo convert-ruleset domain text ./custom_direct.list ./custom_direct.mrs
        mihomo convert-ruleset domain text ./custom_emby.list ./custom_emby.mrs
        mihomo convert-ruleset domain text ./custom_reject.list ./custom_reject.mrs
        mkdir -p publish
        mv *.mrs publish/

    - name: "mrs and push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd publish
        git init
        git config --local user.name "github-actions[bot]"
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Released on ${{ env.BUILDTIME }}"
        git branch -M mrs
        git remote add origin https://github-action:$GITHUB_TOKEN@github.com/acnixuil/rules-dat.git
        git push -u origin mrs --force