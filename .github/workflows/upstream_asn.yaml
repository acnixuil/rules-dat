name: Sync China-ASN-combined.mrs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mihomo branch
        uses: actions/checkout@v4
        with:
          ref: mihomo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean branch except target file and .git
        run: |
          find . -mindepth 1 ! -path "./.git*" ! -path "./asn/combined/China-ASN-combined.mrs" -exec rm -rf {} +

      - name: Download target file safely
        run: |
          mkdir -p asn/combined
          curl -sfSL https://raw.githubusercontent.com/ForestL18/rules-dat/mihomo/asn/combined/China-ASN-combined.mrs -o tmp.mrs
          if [ -s tmp.mrs ]; then
              mv tmp.mrs asn/combined/China-ASN-combined.mrs
          else
              echo "Upstream file not found, skip update"
              rm -f tmp.mrs
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "sync: update China-ASN-combined.mrs from upstream"
          git push origin HEAD:mihomo
