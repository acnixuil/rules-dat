name: Sync ASN

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout mihomo branch
        uses: actions/checkout@v4
        with:
          ref: mihomo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Clone upstream
        run: |
          git clone --depth=1 --branch=mihomo https://github.com/ForestL18/rules-dat upstream

      - name: Copy .mrs files
        run: |
          rm -rf asn
          mkdir -p asn
          cp upstream/asn/*.mrs asn/
          rm -rf upstream

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add asn
          git diff --cached --quiet || git commit -m "sync: update .mrs from upstream"
          git push origin HEAD:mihomo
